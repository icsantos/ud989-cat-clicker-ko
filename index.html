<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <div id="cat-list">
      <ul data-bind="foreach: initialCats">
        <a href="#" data-bind="click: $parent.updateCat.bind($data, $index())"><li data-bind="text: $data.catName"></li></a>
      </ul>
    </div>
    <div id="catList" data-bind="foreach: initialCats">
      <input type="button" data-bind="click: $parent.selectCat, attr: {value: $data.catName}"></input>
    </div>

    <div id="cat" data-bind="with: currentCat">
        <h2 data-bind="text: catName"></h2>
        <h3 data-bind="text: catLevel"></h3>
        <div data-bind="text: catClicks"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.addClick, attr: {src: imgSrc}">
        <h3>Nicknames</h3>
        <ul data-bind="foreach: catNicknames">
          <li data-bind="text: $data"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
